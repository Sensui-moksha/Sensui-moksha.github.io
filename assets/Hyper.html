!DOCTYPE html> 
 <html lang="en"> 
 <head> 
 <meta charset="UTF-8"> 
 <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
 <title>Hyperlinks with <a> Tag</title> 
</head> 
<body> 
 <h1>Working with Hyperlinks in HTML</h1>
 <p>Click the following links:</p> 
 <p><a href="https://www.example.com" target="_blank">Visit Example Website (New 
Window)</a></p> 
 <p><a href="https://www.example.com" target="_self">Visit Example Website (Same 
Window)</a></p> 
 <p><a href="https://www.example.com#section1" target="_self">Jump to Section 1 on 
Example Website</a></p> 
</body> 
</html>
